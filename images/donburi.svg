<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f3e0d2" rx="12"/>
  
  <!-- Donburi Bowl -->
  <g id="donburi">
    <!-- Bowl -->
    <ellipse cx="100" cy="50" rx="65" ry="18" fill="#8B4513" stroke="#ea0018" stroke-width="2"/>
    <path d="M 35 50 Q 35 100 100 130 Q 165 100 165 50" fill="#654321" stroke="#ea0018" stroke-width="2"/>
    
    <!-- Rice inside -->
    <ellipse cx="100" cy="65" rx="60" ry="15" fill="#fffacd"/>
    
    <!-- Fried chicken on top -->
    <circle cx="70" cy="75" r="18" fill="#ff6b35"/>
    <circle cx="130" cy="70" r="18" fill="#ff6b35"/>
    <circle cx="100" cy="85" r="16" fill="#ff8c42"/>
    
    <!-- Sauce drizzle -->
    <path d="M 50 80 Q 60 85 70 80" stroke="#8B4513" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 130 80 Q 140 85 150 80" stroke="#8B4513" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Emoji for reference -->
  <text x="100" y="170" font-size="32" text-anchor="middle">üç≤</text>
</svg>