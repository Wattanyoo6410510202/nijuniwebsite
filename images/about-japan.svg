<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f3e0d2"/>
  
  <!-- Japan Flag Circle -->
  <circle cx="200" cy="150" r="120" fill="#ffffff" stroke="#ea0018" stroke-width="3"/>
  <circle cx="200" cy="150" r="80" fill="#ea0018"/>
  
  <!-- Decorative mountains -->
  <polygon points="50,200 150,100 250,200" fill="#2672a0" opacity="0.2"/>
  <polygon points="150,250 250,150 350,250" fill="#2672a0" opacity="0.15"/>
  
  <!-- Cherry blossoms -->
  <g opacity="0.4">
    <circle cx="80" cy="80" r="3" fill="#ea0018"/>
    <circle cx="320" cy="100" r="3" fill="#ea0018"/>
    <circle cx="100" cy="250" r="3" fill="#ea0018"/>
    <circle cx="300" cy="240" r="3" fill="#ea0018"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" font-size="18" text-anchor="middle" fill="#2672a0" font-weight="bold">JAPAN</text>
</svg>